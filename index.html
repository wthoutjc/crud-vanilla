            </button>
            <button id="add-button">
                <i class="fa-solid fa-plus"></i>

        </section>
    </main>
    <div class="add-hero-form" id="add-hero-form">
        <form action="" id="hero-form">
            <div class="form-title">
                <h1>Add a new hero</h1>
                <button type="button" id="close-button"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="input-data">
                <span>Hero's name</span>
                <input type="text" name="add-name" id="add-name" placeholder="Type hero's name...">
                <span>Person's name</span>
                <input type="text" name="add-alter-ego" id="add-alter-ego" placeholder="Type the person's name...">
                <span>Age</span>
                <input type="text" name="add-age" id="add-age" placeholder="Type the age...">
                <span>Link image</span>
                <input type="text" name="add-image" id="add-image" placeholder="Link image...">
                <button id="add-hero-button">ADD <i class="fa-solid fa-arrow-up-from-bracket"></i></button>
            </div>
        </form>
    </div>
    <div class="edit-hero-form" id="edit-hero-form">
        <form action="" id="hero-form">
            <div class="form-title">
                <h1 id="hero-id">Edit a new hero</h1>
                <button type="button" id="close-button2"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="input-data">
                <span>Person's name</span>
                <input type="text" name="name-hero" id="name-hero" placeholder="Type the person's name...">
                <span>Age</span>
                <input type="text" name="age-hero" id="age-hero" placeholder="Type the age...">
                <span>Link image</span>
                <input type="text" name="image-hero" id="image-hero" placeholder="Link image...">
                <button id="edit-hero"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
            </div>
        </form>
    </div>
    <div class="delete-hero-form" id="delete-hero-form">
        <form action="" id="hero-form">
            <div class="form-title">
                <h1 id="delete-id">Delete a new hero</h1>
                <button type="button" id="close-button3"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="are-sure">
                <h1>¿Are you sure?</h1>
            </div>
            <button type="button" class="delete-button" id="delete-button">DELETE <i
                    class="fa-solid fa-trash-can"></i></button>
        </form>
